<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Showcase</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        /* Internal CSS */
        h2 {
            color: rgb(90, 90, 160);
            text-decoration: underline;
        }

        .internal-box {
            background-color: rgb(175, 142, 98);
            border: 2px solid rgb(89, 175, 178);
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(140, 101, 109); text-align: center;">Style Showcase </h1>

    <!-- Inline CSS Section -->
    <section style="background-color: #868383; padding: 15px;">
        <h2>Inline CSS Example</h2>
        <p style="color: green; font-weight: bold;">
            This paragraph uses <strong>inline CSS</strong>
        </p>
    </section>

    <!-- Internal CSS Section -->
    <section class="internal-box">
        <h2>Internal CSS Example</h2>
        <p>
            This section is styled using <strong>internal CSS</strong> 
        </p>
    </section>

    <!-- External CSS Section -->
    <section class="external-box">
        <h2>External CSS Example</h2>
        <p>
            This section is styled using <strong>external CSS</strong>
        </p>
    </section>
</body>
</html>
