<!DOCTYPE html>
<html>
<head>
<title>Oppty Break System - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e5b685, #aebce8);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box{
    background:#fff;
    width:380px;
    padding:35px;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

h2{text-align: center;
    margin-bottom: 20px;
    font-weight: 800;
    font-size: 29px;
}

input{
    width: 93%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
    font-size: 20px;
    margin-left: -1px;
}

button{
    width: 100%;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #5bdfff, #a376c8);
    color: white;
    font-size: 23px;
    cursor: pointer;
    transition: 0.3s ease;
    margin-top: 20px;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(91,108,255,0.35);
    opacity:0.95;
    color: black;
}

.toggle{
    display:flex;
    justify-content:center;
    gap:25px;
    margin-top:15px;
}

.error{color:#FF5C5C;text-align:center;margin-top:10px;}
</style>
</head>

<body>

<div class="box">
<h2>OPPTY LOGIN</h2>

<input id="username" placeholder="Email / Username">
<input id="password" type="password" placeholder="Password">

<div class="toggle">
    <label><input type="radio" name="role" value="admin" checked> Admin</label>
    <label><input type="radio" name="role" value="user"> User</label>
</div>

<button onclick="login()">Login</button>
<p class="error" id="err"></p>
</div>

<script>
function login(){
    const uname=username.value.trim();
    const pass=password.value.trim();
    const role=document.querySelector('input[name="role"]:checked').value;

    if(role==="admin"){
        if(uname==="lokesh.b@oppty.in" && pass==="oppty@1234"){
            localStorage.setItem("role","admin");
            location="admin.html";
        }else err.innerText="Invalid Admin credentials";
        return;
    }

    let users=JSON.parse(localStorage.getItem("users"))||[];
    let user=users.find(u=>u.username===uname && u.password===pass);

    if(user){
        localStorage.setItem("role","user");
        localStorage.setItem("currentUser",uname);
        location="user.html";
    }else err.innerText="Invalid User credentials";
}
</script>

</body>
</html>
