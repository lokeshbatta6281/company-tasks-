<!DOCTYPE html>
<html>
<head>
<title>User Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{    font-family: Poppins;
    background: linear-gradient(135deg, #ceb4a1, #92924b);
    padding: 30px;}

.backBtn{
    padding:10px 18px;
    margin-bottom:15px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#444,#111);
    color:white;
    cursor:pointer;
    transition:0.3s ease;
}
.backBtn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,0.35);
}

.card{
    background:#fff;
    padding:25px;
    border-radius:14px;
    margin-bottom:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

.green{color:#00C9A7;font-weight:600;}
.red{color:#FF5C5C;font-weight:600;}

button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    color:#fff;
    cursor:pointer;
    font-size: 15px;
}
h2{
    color: rgb(97, 97, 176);
}
h2:hover, h3:hover{
    color: rgb(84, 159, 209);
    text-decoration: overline;
}
.b1{
background: rgb(60, 181, 60);
}
.b1:hover{
background: green;
}
.b2{
    background: #c04444;
}
.b2:hover{
    background: red;
}
select{
    padding:15px 20px;
    border-radius:6px;
    font-size: 20px;
    color: white;
    background: rgb(98, 98, 119);
}

.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}

.popup-box{
    background:#fff;
    padding:30px;
    border-radius:14px;
    width:300px;
    text-align:center;
    animation:pop 0.4s ease;
}

@keyframes pop{
    from{transform:scale(0.7);opacity:0}
    to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<button class="backBtn" onclick="goBack()">‚Üê Back</button>

<h2>User Dashboard</h2>

<div class="card">
<h3>Employees Overview</h3>
<p id="stats"></p>
</div>

<div class="card">
<h3>Break Management</h3>

<select id="breakType">
<option value="Regular">Regular</option>
<option value="Lunch">Lunch</option>
</select>
<br><br>

<button class="b1" onclick="startBreak()  ">Start Break</button>
<button class="b2" onclick="endBreak()">End Break</button>

<p id="breakStatus"></p>
</div>

<div id="lunchPopup" class="popup">
  <div class="popup-box">
    <h3>üçΩ Lunch Break Started</h3>
    <p>Your lunch break has begun. Please return within 1 hour.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
if(localStorage.getItem("role")!=="user") location="login.html";

let users=JSON.parse(localStorage.getItem("users"))||[];
let currentUser=localStorage.getItem("currentUser");

function updateUI(){
    users=JSON.parse(localStorage.getItem("users"))||[];

    let online=0,away=0;
    users.forEach(u=>u.status==="ONLINE"?online++:away++);

    stats.innerHTML=`Online: <b>${online}</b> | On Break: <b>${away}</b>`;

    let me=users.find(u=>u.username===currentUser);

    breakStatus.innerHTML=me.breakType?
    `<span class="red">You are on ${me.breakType} Break</span>`:
    `<span class="green">You are Working</span>`;
}

function startBreak(){
    users.forEach(u=>{
        if(u.username===currentUser){
            u.status="AWAY";
            u.breakType=breakType.value;
        }
    });

    if(breakType.value==="Lunch"){
        document.getElementById("lunchPopup").style.display="flex";
    }

    save();
}

function closePopup(){
    document.getElementById("lunchPopup").style.display="none";
}

function endBreak(){
    users.forEach(u=>{
        if(u.username===currentUser){
            u.status="ONLINE";
            u.breakType=null;
        }
    });
    save();
}

function save(){
    localStorage.setItem("users",JSON.stringify(users));
    updateUI();
}

function goBack(){location="login.html";}

setInterval(updateUI,2000);
updateUI();
</script>

</body>
</html>
