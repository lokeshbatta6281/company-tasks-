<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Job Application</title>
</head>
<body bgcolor="mistyrose">
    <form align="center" wideth="700" cellpadding="10">
        <tr>
            <td colspan="2" align="center">
             <h1>Online Job Application</h1>   
            </td> 
        </tr>

        <form>
        
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="Phone no">Phone no:</label>
            <input type="number" id="number" name="number"><br><br>
            <label for="date of birth">Date of Birth:</label>
            <input type="date" name="bday">
    
         <br><br>  
            <legend>Account Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
    
        <br><br>
            
            <legend>Education</legend>
            <label for="name">Degree:</label>
             <select id="degree" name="degree" required>
                <option value="">Choose...</option>
                <option>Bachelor of Engineering / B.Tech</option>
                <option>Bachelor of Science (B.Sc)</option>
                <option>Master's (M.Tech / M.Sc / MBA)</option>
                <option>Diploma</option>
                <option>Other</option>
              </select>
            <br><br>
            <label for="Year">Year:</label>
            <input type="text" id="Year"  name="Year"  placeholder="e.g. 2024" required pattern="^\d{4}$" inputmode="numeric">><br><br>
            <label for="percentage">Percentage / CGPA</label>
              <input id="percentage" name="percentage" type="text" placeholder="e.g. 73% or 7.3/10">
         <br><br>
            <label>Skills:</label>
                <input type="checkbox" name="skill" value="HTML"> HTML
                <input type="range" name="volume" min="0" max="100"><br>
                <input type="checkbox" name="skill" value="CSS"> CSS
                <input type="range" name="volume" min="0" max="100"><br>
                <input type="checkbox" name="skill" value="JavaScript"> JavaScript
                <input type="range" name="volume" min="0" max="100">
            <br><br>
        
         <form align="center" wideth="700" cellpadding="10"  >
             <form >
                <label for="fileUpload">Upload Resume:: </label>
                <input type="file" id="fileUpload" name="fileUpload"  accept=".pdf,.doc,.docx" />
             </form>
        </form>
        <br><br>
        <form align="center" wideth="700" cellpadding="10"  >
             <label for="declaration">Declaration *</label>
             <input id="declaration" name="declaration" type="checkbox" required aria-required="true">

        </form>
        <br><br>
             <form align="center" wideth="700" cellpadding="10"  >
             <form >
                <input type="submit" value="Submit">
            </form>
        </form>
    </form>
</body>
</html>
