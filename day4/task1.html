<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="mistyrose">
    
        <form align="center" wideth="700" cellpadding="10">
         <tr>
            <td colspan="2" align="center">
             <h1>Registration Form</h1>   
            </td>
        

             <form>

                 Name: <input name type="Text" placeholder="Enter your Name"  >  <br><br>
                 Email: <input type="Email" placeholder="Enter your Email" ><br><br>
                 Password: <input type="Password" placeholder="Enter your Password" ><br><br>
                 Confirm Password: <input type="Confirm password" placeholder="Enter your Confirm Password" >
       
             </form>
             <br><br>

             <form align="center" wideth="700" cellpadding="10"  >
                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="Female"> Female <br><br>
                <label>Skills:</label>
                <input type="checkbox" name="skill" value="HTML"> HTML
                <input type="checkbox" name="skill" value="CSS"> CSS
                <input type="checkbox" name="skill" value="JavaScript"> JavaScript
             </form>
             <br><br>
             <form align="center" wideth="700" cellpadding="10"  >
             <form >
                <label for="country">Choose your country:</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="india">India</option>
                </select>
             </form>
             <br><br>
             <form align="center" wideth="700" cellpadding="10"  >
             <form >
                <label for="fileUpload">Upload a file:</label>
                <input type="file" id="fileUpload" name="fileUpload">
             </form> 
             <br><br>
             <form align="center" wideth="700" cellpadding="10"  >
             <form >
                <input type="submit" value="Submit">
             </form>
         </tr>

        </form>
    

</body>
</html>
